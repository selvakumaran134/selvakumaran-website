<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selvakumaran M ‚Äì Dashboard Style Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Inter', sans-serif;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin: 20px 0;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }

    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 30px 20px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      background: rgba(255,0,0,0.6);
      transform: scale(1.05);
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
    }

    .popup-content {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      color: white;
    }

    .popup button {
      margin-top: 20px;
      background: #ff0000;
      border: none;
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 15px;
      cursor: pointer;
    }

    #theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      color: black;
      font-weight: bold;
      padding: 5px 15px;
      border-radius: 20px;
      cursor: pointer;
    }

    body.light-theme {
      background: #fff;
      color: #000;
    }

    body.light-theme .card {
      background: rgba(0,0,0,0.05);
      color: #000;
    }

    body.light-theme .card:hover {
      background: #ffcccc;
    }

  </style>
</head>
<body>

  <!-- Dark/Light Mode Button -->
  <button id="theme-toggle">üåô</button>

  <!-- Profile Header -->
  <img src="https://i.postimg.cc/zfykMWX1/1732294109483.jpg" alt="Selvakumaran" style="width:80px;height:80px;border-radius:50%;margin-top:60px;">
  <h1>Selvakumaran M</h1>
  <p>Welcome to My Personal Portfolio</p>

  <!-- Dashboard Cards -->
  <div class="card-container">
    <div class="card" onclick="openPopup('Home', 'Hi! I am Selvakumaran M, a tech enthusiast passionate about IoT systems, smart devices, and web technologies.')">
      üè† Home
    </div>

    <div class="card" onclick="openPopup('Skills', 'HTML, CSS, JavaScript, IoT with ESP32, Video Editing, Responsive Web Design.')">
      üõ†Ô∏è Skills
    </div>

    <div class="card" onclick="openPopup('Projects', '1. Smart Home Energy Monitoring\n2. IoT Weather & Battery Monitoring\n3. YouTube Vlogs & Tech Videos.')">
      üìÅ Projects
    </div>

    <div class="card" onclick="openPopup('Contact', 'üìß selvakumaran134@gmail.com\nüìò Facebook\nüì∏ Instagram\nüîó LinkedIn')">
      üìû Contact
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <p id="popup-text"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const popup = document.getElementById('popup');
    const popupTitle = document.getElementById('popup-title');
    const popupText = document.getElementById('popup-text');

    function openPopup(title, text) {
      popupTitle.innerText = title;
      popupText.innerText = text;
      popup.style.display = 'flex';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    const themeBtn = document.getElementById('theme-toggle');
    themeBtn.onclick = () => {
      document.body.classList.toggle('light-theme');
      themeBtn.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>

</body>
</html>
